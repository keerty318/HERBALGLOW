  <section class="register">
    <div class="container">

      <div class="login-heading">
        <h2 style="text-align:center;">Sign Up</h2>
      </div>

      <form class="login-form" action="/register" method="post">

        <div class="form-group">
          <div class="form-group">
            <label style="font-size: large;">ğŸ‘¤Username</label>
            <input type="text" class="form-control" required name="uname">
          </div>

          <div class="form-group">
            <label style="font-size: large;">ğŸ“Phone Number</label>
            <input type="number" class="form-control" required name="phone">
          </div>

          <div class="form-group">
            <label style="font-size: large;">âœ‰ï¸Email</label>

          </div>

          <div class="form-group">
            <label style="font-size: large;">ğŸ”‘Password</label>
            <input type="password" class="form-control" required name="pwd">
          </div>


          <div class="form-group">
            <button type="submit" class="btn"
              style="width:100%; background:linear-gradient(to right,#0097b2,#7ed957); color:white; border:none;padding-left: 34px;padding-right :34px;font-size: 20px;">
              sign-up
            </button>
          </div>



      </form>
